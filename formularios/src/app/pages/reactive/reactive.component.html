<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row pb-2">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row pb-2">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="apellidoNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row pb-2">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="nombreNoValido"
      />
      <small *ngIf="correoNoValido" class="text-danger">
        Ingrese un correo valido
      </small>
    </div>
  </div>

  <div class="form-group row pb-2">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Contraseña"
        formControlName="pass1"
        [class.is-invalid]="pass1Novalido"
      />
    </div>
  </div>

  <div class="form-group row pb-2">
    <label class="col-2 col-form-label">Repita contreseña</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Repita contraseña"
        formControlName="pass2"
        [class.is-invalid]="pass2Novalido"
      />
    </div>
  </div>

  <div class="form-group row pb-2" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoNoValido"
        />
        <small *ngIf="distritoNoValido" class="text-danger">
          Ingrese el distrito
        </small>
      </div>

      <div class="col pb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido"
        />
        <small *ngIf="ciudadNoValido" class="text-danger">
          Ingrese la ciudad
        </small>
      </div>
    </div>
  </div>

  <div class="row pb-2">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let controls of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i" />
            </td>
            <td>
              <button
                class="btn btn-danger"
                type="button"
                (click)="borrarPasatiempo(i)"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-grid gap-2 d-md-block">
        <button
          type="button"
          class="btn btn-success"
          (click)="agregarPasatiempo()"
        >
          + Agregar
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row pt-2">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="d-grid gap-2 col-10 mx-auto">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Etado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
