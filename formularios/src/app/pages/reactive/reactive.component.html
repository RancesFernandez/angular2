<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="apellidoNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        formControlName="correo"
        [class.is-invalid]="nombreNoValido"
      />
      <small *ngIf="correoNoValido" class="text-danger">
        Ingrese un correo valido
      </small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido" />
      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido"/>
      </div>
    </div>
  </div>


  <div class="row" >
        <div class="col">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Pasatiempo</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody formArrayName="pasatiempos">
              <tr *ngFor="let controls of pasatiempos.controls; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <input class="form-control" type="text" [formControlName]="i">
                </td>
                <td>
                  <button class="btn btn-danger" type="button" (click)="borrarPasatiempo(i)">
                    Borrar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()"> + Agregar</button>
          </div>

    </div>
  </div>
  <div class="form-group row pt-2">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="d-grid gap-2 col-10 mx-auto">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Etado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
